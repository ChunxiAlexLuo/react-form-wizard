name: NPM Check Updates
on:
  workflow_dispatch:
  schedule:
    - cron: '0 16 * * *'
jobs:
  npm-check-updates:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.GH_TOKEN }}
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: npx npm-check-updates --upgrade --doctor --reject react-router-dom,@types/react-router-dom,@types/node
#     - run: npx npm-check-updates --upgrade --doctor --target minor
#     - run: npx npm-check-updates --upgrade --doctor --target patch
    - uses: EndBug/add-and-commit@v7
      with:
        default_author: github_actions
        message: npm-check-updates
